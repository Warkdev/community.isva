---
- name: Checking ISVA System Information
  community.isva.isva_system_version:
    state: gathered
  register: gather

- assert:
    that:
      - gather.gathered.product_name is defined
      - gather.gathered.product_description is defined
      - gather.gathered.firmware_version is defined
      - gather.gathered.firmware_build is defined
      - gather.gathered.firmware_label is defined
      - gather.gathered.deployment_model is defined